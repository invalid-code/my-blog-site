{% extends "base.html" %}
{% load static %}

{% block title %}Blogs{% endblock %}

{% block content %}
<h1>blogs</h1>
<a href="{% url 'new_blog' %}">New Blog</a>
{% for blog in blogs %}
<h2>
    <a href="{% url 'blog' blog.id_str %}">{{ blog.title }}</a>
</h2>
<form action="{% url 'blog' blog.id_str %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="delete">
    <button type="submit" id="delete-btn-{{ blog.id_str }}">Delete</button>
</form>
{% endfor %}
{{ blogs|json_script:"blogs" }}
{% endblock %}

{% block scipts %}{% endblock %}
